      - make
      - perl
    stage-packages:
      - perl-base
      - perl-modules
    prime:
      - usr/bin/hw-probe
      - usr/bin/hw-probe-snap
      - usr/lib/*-linux-gnu/perl-base
      - usr/bin/perl
      - usr/share/perl5/File/Copy.pm
      - usr/share/icons/hw-probe.png
